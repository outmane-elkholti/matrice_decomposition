<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décomposition Matricielle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .matrix-table {
            border-left: 2px solid black;
            border-right: 2px solid black;
            position: relative;
            margin: 0 5px;
        }
        .matrix-table:before, .matrix-table:after {
            content: "";
            position: absolute;
            top: 0;
            width: 10px;
            height: 100%;
        }
        .matrix-table:before {
            left: -10px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        .matrix-table:after {
            right: -10px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        .matrix-table td {
            text-align: center;
            padding: 5px 10px;
        }
        .matrix-display {
            display: inline-flex;
            align-items: center;
            margin: 10px;
        }
        .formula {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .explanation {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Décomposition Matricielle</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour afficher une matrice
        function displayMatrix(matrixId, matrix) {
            const container = document.getElementById(matrixId);
            if (!container) return;
            
            // Créer une table pour représenter la matrice
            const table = document.createElement('table');
            table.className = 'matrix-table';
            
            // Ajouter les lignes et colonnes
            for (let i = 0; i < matrix.length; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < matrix[i].length; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = typeof matrix[i][j] === 'number' ? 
                        matrix[i][j].toFixed(4).replace(/\.?0+$/, '') : matrix[i][j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            
            container.appendChild(table);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
